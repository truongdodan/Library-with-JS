<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="book-adding-form-container">
        <h2>Add new book</h2>
        <form id="bookAddingForm">
            <div class="input-container">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" value="" required>
            </div>
            <div class="input-container">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" value="" required>
            </div>
            <div class="input-container">
                <label for="pages">Number of pages</label>
                <input type="number" name="pages" id="pages" value="" required>
            </div>
            <div class="input-container">
                <p>Have the book been read?</p>
                <input type="radio" name="have-read" id="have-read" value="1">
                <label for="have-read">Have read</label>
                <br>
                <input type="radio" name="have-read" id="not-read-yet" value="0" checked>
                <label for="not-read-yet">Not read yet</label>
            </div>
            <div class="action-button-container">
                <input type="reset" value="Clear" id="addBookButton">
                <input class="action-button" type="submit" value="Add">
            </div>
        </form>
    </div>
    <div class="book-table-container">
        <h1>Book list</h1>
        <table id="bookTable">
            <thead>
                <tr>
                    <th></th>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Pages</th>
                    <th>Have read?</th>
                    <th></th>
                </tr>
            </thead>
            <tbody> 
            </tbody>
        </table>
    </div>
</body>
</html>
